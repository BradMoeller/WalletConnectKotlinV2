name: Sample releases

on: workflow_dispatch

jobs:
  sample_releases:
    strategy:
      matrix:
        conf: [
          { name: wallet, command: ":samples:wallet:assembleRelease appDistributionUploadRelease", },
          { name: dapp, command: "samples:dapp:assembleRelease appDistributionUploadRelease" }
        ]
  build:
    name: ${{ matrix.conf.name }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Cache Gradle
          uses: actions/cache@v3
          with:
            path: |
              ~/.gradle/caches
              ~/.gradle/wrapper
            key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
            restore-keys: |
              ${{ runner.os }}-gradle-

      - name: Create Google Services Json File
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo $GOOGLE_SERVICES_JSON > ./samples/${{ matrix.conf.name}}/google-services.json

      - name: Release sample
        run: ./gradlew ${{ matrix.conf.command }}

      - name: Stop Gradle
        run: ./gradlew --stop
